type Query {
  book(id: String!): Book
  books(
    ids: [String!]!
    first: Int!
    after: String
    filter: BooksFilter
  ): BookEdges
}

input BooksFilter {
  titleText: String
}

type BookEdges {
  total: Int!
  edges: [BookNode]!
  hasNext: Boolean!
}

type BookNode {
  node: Book
  cursor: String!
}

type Book {
  id: String!
  title: String!
  authors: [String!]!
  description: String
  images: [String]
}
